<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Administration</title>

  </head>
  
  <body>

    <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm mb-5" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="/index.html">Travel Insurance</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#">About us</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="#">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="/administration.html"><span class="administration">Administration</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <!-- Section table-->

    <section class="container py-5">
      <h2 class="my-5 text-center">Insured clients</h2>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        

        <tbody id="tbody">
          <td>
            Adam Smith
          </td>
          <td>
            123-456-789
          </td>
          <td>
            45
          </td>
        </tbody>
      </table>
    </section>

    <!-- Section form-->

    <section class="container py-5">
      <h2 class="text-center">New insurance</h2>

    <!--//změněno id --> 
      <form id="form"> 
        <div class="form-row">
          <div class="form-group col ">
            <label>First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Adam"> 
          </div>
          <div class="form-group col ">
            <label>Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Smith"> 
          </div>
          <div class="form-group col">
            <label>Phone number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="123-456-789">
          </div>
          <div class="form-group col">
            <label>Age</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="45">
          </div>
          <button type="submit" class="btn btn-submit btn-dark my-3" id="submit">Submit</button>
        </div>
       
      </form>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
    <script src="/js/Client.js"></script>
    <script src="/js/index.js"></script>

   
  </body>
</html>
